<div class="col d-flex justify-content-center">
  <div class="card" style="width: 40rem;">
    <div class="row g-0">
      {% if post.image %}
        <div class="col-md-4">
          <a href="{% url 'app_setofshots:feed' post.slug %}">
            <img
              class="border-3 rounded img-fluid img-thumbnail"
              src="{{ post.image.url }}"
              alt="{{ post.title }}"
            >
          </a>
        </div>
      {% endif %}
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">
            <small>
              {% if not post.is_published %}
                <p class="text-danger">Снят с публикации</p>
              {% endif %}
            </small>
          </h6>
          <p class="card-text">{{ post.text|truncatewords:40|safe }}</p>
          <a href="{% url 'app_setofshots:feed' post.slug %}" class="card-link">Читать полный текст</a>
        </div>
      </div>
    </div>
  </div>
</div>
