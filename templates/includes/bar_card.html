<div class="col d-flex justify-content-center">
  <div class="card" style="width: 40rem;">
    <div class="card-body">
      {% if bar.image %}
        <a href="{% url 'app_setofshots:bar' bar.slug %}">
          <img
            class="border-3 rounded img-fluid img-thumbnail mb-2 mx-auto d-block"
            src="{{ bar.image.url }}"
          >
        </a>
      {% endif %}
      <h5 class="card-title">{{ bar.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">
        <small>
          {% if not bar.is_published %}
            <p class="text-danger">Снят с публикации</p>
          {% endif %}
        </small>
      </h6>
      <p class="card-text">{{ bar.description|truncatewords:30|safe }}</p>
      <a href="{% url 'app_setofshots:bar' bar.slug %}" class="card-link">Читать полный текст</a>
    </div>
  </div>
</div>
